<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style>
        body{
            background: rgb(3, 71, 110);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Estudo sobre DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> do JS</p>
    <div id="msg">Clique em mim</div>
    <script>
        //por marca
        //1 paragrafo
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.writeln('no 1 p tem: '+p1.innerText)
        p1.style.color = 'red'

        var corpo = window.document.body
        corpo.style.backgroundColor = 'green'
        //corpo.style.background = 'red'
        
        //sem o strong
        document.writeln(p1.innerText)
        //com o strong
        document.writeln(p1.innerHTML)
        
        //á¹•or id
        var d = window.document.getElementById('msg')
        d.style.background = "black"
        d.innerText = "Estou aguardando..."
        //por class e name eh mesma coisa

        //por seletor
        // id #
        // class .
        var s = document.querySelector('div#msg')
        s.style.color = "red"

    </script>
</body>
</html>
